# HTTP to HTTPS redirect
# Note: This file uses environment variable substitution via envsubst
# Railway will automatically substitute ${BACKEND_API_URL} at runtime
server {
    listen 80;
    server_name _;
    
    # Redirect all HTTP traffic to HTTPS
    # Railway handles SSL termination, so we check for X-Forwarded-Proto header
    if ($http_x_forwarded_proto != 'https') {
        return 301 https://$host$request_uri;
    }
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Proxy API docs to backend
    # This allows /docs to be accessed via the frontend domain (mymetaview.com/docs)
    # BACKEND_API_URL will be substituted by envsubst at container startup
    # Set BACKEND_API_URL environment variable in Railway to your backend Railway domain
    # Example: BACKEND_API_URL=https://web-production-fc4e7.up.railway.app
    location /docs {
        proxy_pass ${BACKEND_API_URL}/docs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Don't override Host - let nginx use the hostname from proxy_pass URL
        # This ensures SSL verification works correctly
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SSL verification settings
        # proxy_ssl_server_name on tells nginx to use SNI with the hostname from proxy_pass
        # Use system CA certificate bundle for SSL verification
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_ssl_server_name on;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }
    
    # Proxy OpenAPI JSON schema
    location /openapi.json {
        proxy_pass ${BACKEND_API_URL}/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_ssl_server_name on;
    }
    
    # Proxy ReDoc alternative docs
    location /redoc {
        proxy_pass ${BACKEND_API_URL}/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_ssl_server_name on;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain always;
    }
}

